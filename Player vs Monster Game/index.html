<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div v-bind:style="updatePlayerHp" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{playerHp}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div v-bind:style="updateMonsterHp" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{monsterHp}}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button v-on:click="resetGame" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button v-on:click="playerAtk" id="attack">ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button v-on:click="playerHeal" id="heal">HEAL</button>
            <button v-on:click="giveUp" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="log in logs">
                    {{log}}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script src="app.js"></script>
</html>
